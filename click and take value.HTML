	<!DOCTYPE html>
<html>
<head>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

<p id="myP" contenteditable>Click the button to find out if I am editable.</p>

<button>Try it</button>

<p id="demo"></p>


<script>
$(document).ready(function(){
    $("button").click(function(){
       
        $('#demo').html($('#myP').html());
    });
});


</script>
</body>
</html>
